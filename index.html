<!DOCTYPE html>
<html>
<head>
    <title>您的资料下载站</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 200px; }
        input, button { padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h2>请输入您的淘宝订单号</h2>
    <input type="text" id="orderId" placeholder="例如: 120">
    <button onclick="verifyOrder()">验证并下载</button>
    <div id="message"></div>
    
    <script>
        // 这里稍后填入与Cloudflare Worker交互的JavaScript代码
        async function verifyOrder() {
            const orderId = document.getElementById('orderId').value;
            const messageEl = document.getElementById('message');
            messageEl.textContent = "正在验证...";
            // 这里需要调用你Cloudflare Worker的验证接口（/api/verify）
            // 例如：const response = await fetch('https://your-worker.your-domain.com/api/verify', {...})
            // 具体代码将根据你的后端地址来写
            messageEl.textContent = `订单号 ${orderId} 已提交，后端接口配置后即可验证。`;
        }
    </script>
</body>
</html>
